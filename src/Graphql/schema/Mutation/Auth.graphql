 mutation loginAdmin(
    $email: String!
    $password: String!
  ) {
    loginAdmin(
      email: $email
      password: $password
    ) {
       success,message,errorStatus,error,token
    }
  }


  mutation forgotPasswordAdmin(
     $email: String!
     )
     {
         forgotPasswordAdmin(
          email:$email
         )
         {
          success,email,code,message
         }
     }


      mutation adminChangePassword(
    $code:String!
    $email:String!
    $password:String!
    $confirm:String!
  ){
    adminChangePassword(
     code:$code
     email:$email,
     password:$password,
     confirm:$confirm
    )
    {
     success,message
    }
  }
